    <script language="javascript" type="text/javascript">
        function myFunction() {
            // 声明变量
            var input, filter, table, tr, td, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            // 循环表格每一行，查找匹配项
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
            
            
            
        }
        // 增加成员函数

        function addSort() {

            var name = document.getElementById("bkno").value; //获取ID属性值为name的元素

            // if(name == "" ) {

            // return;

            // }

            //创建元素tr，并设置ID属性为name。即表格中的行

            var row = document.createElement("tr");

            row.setAttribute("id", document.getElementById("bkno").value);

            //创建元素td,并追加为元素tr的子元素

            var cell = document.createElement("td");

            cell.appendChild(document.createTextNode(document.getElementById("bkno").value));

            row.appendChild(cell);

            //创建元素td,并追加为元素tr的子元素

            var cell = document.createElement("td");

            cell.appendChild(document.createTextNode(document.getElementById("bknum").value));

            row.appendChild(cell);

            //创建元素td,并追加为元素tr的子元素

            var cell = document.createElement("td");

            cell.appendChild(document.createTextNode(document.getElementById("bkname").value));

            row.appendChild(cell);

            //创建元素td,并追加为元素tr的子元素

            var cell = document.createElement("td");

            cell.appendChild(document.createTextNode(document.getElementById("bkprice").value));

            row.appendChild(cell);

            //创建元素td,并追加为元素tr的子元素

            var cell = document.createElement("td");

            cell.appendChild(document.createTextNode(document.getElementById("bkauthor").value));

            row.appendChild(cell);

            //创建元素td,并追加为元素tr的子元素

            var cell = document.createElement("td");

            cell.appendChild(document.createTextNode(document.getElementById("bkyear").value));

            row.appendChild(cell);

            //创建元素td,并追加为元素tr的子元素



            //创建元素删除按钮

            var deleteButton = document.createElement("input");

            deleteButton.setAttribute("type", "button");

            deleteButton.setAttribute("value", "删除");

            deleteButton.onclick = function() {
                deleteSort(name);
            };

            cell = document.createElement("td");

            cell.appendChild(deleteButton);

            row.appendChild(cell);

            //添加deleteButton元素

            document.getElementById("sortList").appendChild(row);

            //清空输入框

            document.getElementById("name").value = "";

        }

        // 删除成员函数

        function deleteSort(id) {

            if (id != null) {

                var delRow = document.getElementById(id);

                var sortList = document.getElementById("sortList");

                sortList.removeChild(delRow);

            }

        }
    </script>
